<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .invalid-feedback{
            display:block;
        }
    </style>
</head>
<body class="container">
<h3>[[${contacto.id ne null ? 'Editar' : 'Crear'}]] contacto</h3>

<form action="" th:object="${contacto}" method="post" novalidate>
    <div class="mb-2">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Nombre" class="form-control" th:field="*{nombre}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{nombre}" ></div>
    </div>

    <div class="mb-2">
        <label for="fechaNacimiento">Fecha Nacimiento</label>
        <input id="fechaNacimiento" type="date" placeholder="Nombre" class="form-control" th:field="*{fechaNacimiento}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{fechaNacimiento}"></div>

    </div>

    <div class="mb-2">
        <label for="celular">Celular</label>
        <input id="celular" type="tel" placeholder="Celular" class="form-control" th:field="*{celular}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{celular}"></div>
    </div>

    <div class="mb-2">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" class="form-control" th:field="*{email}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{email}"></div>
    </div>
    <a href="/" class="btn btn-light me-2">Cancelar</a>
    <button class="btn btn-primary">[[${contacto.id ne null ? 'Editar' : 'Crear'}]] contacto</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
